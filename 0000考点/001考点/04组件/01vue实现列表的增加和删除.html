<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="text"><button @click="add">添加</button>
    <ul>
        <li v-for="(list,index) in lists" :key="index">{{list}}<button @click="lists.splice(index,1)">删除</button></li>
    </ul>
</div>
<script>
let vm=new Vue({
    el:'#app',
    data:{
        text:'',
        lists:[]
    },
    methods:{
        add(){
            if (this.text.trim()){
                this.lists.push(this.text);
                this.text='';
            }
        }
    }
});

</script>
</body>
</html>
