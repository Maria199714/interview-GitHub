<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
/*        单行*/
        .box1{
            overflow: hidden;
            /*主要是设置这个属性*/
            text-overflow: ellipsis;
            white-space: nowrap;
        }

    /*    多行*/
        .box2{
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            /*设置行数*/
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

    </style>
</head>
<body>

</body>
</html>
