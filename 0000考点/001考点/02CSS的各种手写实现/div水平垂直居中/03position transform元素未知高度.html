<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*如果元素未知宽度，只需将上面02例子中的 margin: -50px 0 0 -50px;替换为：transform: translate(-50%,-50%);*/
        .box{
            width: 500px;
            height: 500px;
            background: rebeccapurple;
            position: relative;
        }
        .a{
            position: absolute;
            background: yellow;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="a">我是内容，大小未定</div>
</div>
</body>
</html>
