<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .box div{
            width: calc(calc(100% / 3) - 10px);
            margin: 5px;
            height: 50px;
            box-sizing: border-box;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
