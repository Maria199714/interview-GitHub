<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    (function () {
        console.log(window.localStorage);
        var size=0;
        for (let item in window.localStorage){{
            if (window.localStorage.hasOwnProperty(item)){
                size+=window.localStorage.getItem(item).length;
            }
        }}
        console.log('当前localstorage已使用的容量大小为：'+(size/1024).toFixed(2)+'kb');
    })();
</script>
</body>
</html>
