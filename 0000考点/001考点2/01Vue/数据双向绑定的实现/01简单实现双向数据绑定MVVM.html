<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="input">
<script>
    let data={};
    let input=document.getElementById('input');
    Object.defineProperty(data,'text',{
        set(value) {
            input.value=value;
            this.value=value;
        }
    });
    input.onchange=function (e) {
        data.text=e.target.value;
    }
</script>
</body>
</html>
